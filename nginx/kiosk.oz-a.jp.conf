# Nginx configuration for kiosk.oz-a.jp
# キオスク端末用サブドメイン

server {
    listen 80;
    server_name kiosk.oz-a.jp;

    # Let's Encrypt SSL証明書取得用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTPをHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name kiosk.oz-a.jp;

    # SSL証明書
    ssl_certificate /etc/letsencrypt/live/kiosk.oz-a.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kiosk.oz-a.jp/privkey.pem;

    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # ログ
    access_log /var/log/nginx/kiosk.oz-a.jp.access.log;
    error_log /var/log/nginx/kiosk.oz-a.jp.error.log;

    # キオスクフロントエンド (port 3003)
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API プロキシ
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
